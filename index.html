<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="hover/hover-min.css">
    <link rel="stylesheet" href="custom/style.css">

    <title>Games</title>
  </head>
  <body>
    <div class="container-fluid margin_bottom">
      <div class="row">
        <h5>Số bài tập còn lại : <span id="lessons">9</span> </h5>
      </div>
      <div class="row">
        <div class="col-sm-9">
          <image class="home" src="images/home.jpg"></image>
        </div>
        <div class="col-sm-3">
          <div class="col">
            <div class="number hvr-grow">1</div>
          </div>
          <div class="col">
            <div class="number hvr-grow">2</div>
          </div>
          <div class="col">
            <div class="number hvr-grow">3</div>
          </div>
          <div class="col">
            <div class="number hvr-grow">4</div>
          </div>
          <div class="col">
            <div class="number hvr-grow">5</div>
          </div>
          <div class="col">
            <div class="number hvr-grow">6</div>
          </div>
          <div class="col">
            <div class="number hvr-grow">7</div>
          </div>
          <div class="col">
            <div class="number hvr-grow">8</div>
          </div>
          <div class="col">
            <div class="number hvr-grow">9</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thông báo</h5>
            <button type="button" class="close next" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="ans" src="images/matcuoi.jpg" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary next" data-dismiss="modal">Số tiếp theo</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="custom/game.js"></script>
  </body>
</html>
